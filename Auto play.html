<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotily - Your favourite must is here</title>
<link rel="stylesheet" href="Auto play.css">
<script src="Auto play.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    
    <nav>
        <ul>
            <li class="brand"> <img src="logo.png" alt="spotily">Spotily</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div class="songList"> 
            <h1>Best of NCS - No Copyright Sounds </h1> 
        </div>
        <br>
        <div class="songItem">
            <img src="ppp.png" alt="1">
            <span> Let me  Love You </span>
            <span class="songlistplay"> <span>05.34</span> <span class="material-symbols-outlined">
                play_circle
                </span></span>
        </div>

        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" max="100" min="0">
        <div class="icons"> 
            <!-- fontawersone icpns -->
            <span class="material-symbols-outlined">
                skip_previous
                </span>
            <span class="material-symbols-outlined">
                play_circle
                </span>
            <span class="material-symbols-outlined">
                    skip_next
                    </span> 
             </div>

    </div>



















</body>
</html>
